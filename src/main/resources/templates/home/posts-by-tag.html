<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Komma | Blog</title>
    <div th:include="../fragments/head-fragment.html"></div>
</head>
<body>
<nav th:replace="../fragments/nav.html"></nav>
<div class="container pt-5 mb-5">
    <a href="/home">
        <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons">arrow_back</i>
        </button>
    </a>
    <h3 th:text="'By tag => ' + ${tagName}" class="mb-5 tag-name"></h3>
    <div th:if="${tagPosts.size() > 0}" class="posts">
        <div th:each="post : ${tagPosts}"
             th:include="../fragments/post-list-item.html :: postListItem(tagPosts)"></div>
    </div>

</div>
</body>
</html>
