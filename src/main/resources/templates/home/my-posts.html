<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Komma | Blog</title>
    <div th:include="../fragments/head-fragment.html"></div>
</head>
<body>
<nav th:replace="../fragments/nav.html"></nav>
<div class="container pt-5 mb-5">
    <div class="no-posts">
        <h3 th:if="${userPosts.size() == 0}" class="no-posts-message mb-5">You have no posts <br></h3>
        <a sec:authorize="isAuthenticated()" class="btn-floating btn-large waves-effect waves-light new-post"
           th:href="@{/new-post}"><i class="material-icons">add</i></a>
    </div>
    <div th:if="${userPosts.size() > 0}" class="posts mt-5">
        <div th:each="post : ${userPosts}"
             th:include="../fragments/post-list-item.html :: postListItem(userPosts)"></div>
    </div>
</div>
</body>
</html>
