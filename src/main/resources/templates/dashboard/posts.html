<table class="responsive-table mt-5">
    <thead>
    <tr>
        <th>Author</th>
        <th>Category</th>
        <th>Title</th>
        <th>Tags</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.user.displayName}"></td>
        <td th:text="${post.category.name}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.tags}"></td>
    </tr>
    </tbody>
</table>
