<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>komma | blog</title>
    <div th:include="../fragments/head-fragment.html"></div>
</head>
<body>
<main>
    <nav th:replace="../fragments/nav.html"></nav>
    <a href="/dashboard/tags">
        <button class="btn waves-effect waves-light ml-5 mt-5" type="submit" name="action"><i
                class="material-icons">arrow_back</i>
        </button>
    </a>
    <div class="container pt-5">
        <div class="row">
            <form class="col s12" method="post" th:object="${tag}"
                  th:action="@{/update-tag}">
                <input type="hidden" th:field="*{id}"/>
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate" th:field="*{name}">
                    <label for="name">Tag name</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Update
                    <i class="material-icons right">done</i>
                </button>
            </form>
            <div class="col s6">
                <form method="post" th:action="@{/tag/delete}" th:object="${tag}">
                    <input type="hidden" th:field="*{id}"/>
                    <button class="btn waves-effect waves-light mb-1 mt-2" type="submit" name="action">
                        Delete tag
                        <i class="material-icons right">delete</i>
                    </button>
                    <br>
                    <small>Note: make sure this tag is not used in any post</small>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="../fragments/footer.html"></footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {});
    });
</script>
</body>
</html>
