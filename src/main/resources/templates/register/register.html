<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>komma | register</title>
    <link href="register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav th:insert="../fragments/nav.html"></nav>
<div class="login">
    <div class="row">
        <h1 class="logo">komma|blog</h1>
        <!--/*@thymesVar id="user" type="com.tzivadinovic.komma.entity.User"*/-->
        <form class="col s12" method="post" th:action="@{/create-user}" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="firstname" type="text" class="validate" name="firstName">
                    <label for="firstname">Firstname</label>
                </div>
                <div class="input-field col s12">
                    <input id="lastname" type="text" class="validate" name="lastName">
                    <label for="lastname">Lastname</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <input id="repeatedPassword" type="password" class="validate" name="repeatedPassword">
                    <label for="repeatedPassword">Repeat password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light right" type="submit" name="action">Register
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

</body>
</html>
